<div class="editor-page" >
    <div class="container page">
      <div class="row">
  
        <div class="col-md-10 offset-md-1 col-xs-12" >
          <ul *ngIf="this.listerrors">
            <li class="text-warning" *ngFor="let error of listerrors">{{error}}</li>
          </ul>
          <form [formGroup]="articleForm">
            <fieldset>
              <fieldset class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Article Title" formControlName="title">
              </fieldset> 
              <fieldset class="form-group">
                  <input type="text" class="form-control" placeholder="What's this article about?" formControlName="description">
              </fieldset>
              <fieldset class="form-group">
                  <textarea class="form-control" rows="8" formControlName="body" placeholder="Write your article (in markdown)"></textarea>
              </fieldset>
              <fieldset class="form-group">
                  <input type="text" class="form-control" formArrayName="tagList" 
                  placeholder="Enter tags" (keyup.enter)="getTaglist($event)"><div class="tag-list"></div>
              </fieldset>
              <div class="tag-list">
                <span class="tag-default tag-pill ng-binding ng-scope" *ngFor="let tag of taglist,let i=index">
                  <i class="ion-close-round" (click)="removeTag(i)"> </i>
                  {{tag}}</span>
              </div>
              <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="createArticle()" 
              *ngIf="isNewArticle">
                  Create Article
              </button>
              <button class="btn btn-lg pull-xs-right btn-primary" type="button" 
              (click)="editArticle()" *ngIf="!isNewArticle">
                  Edit Article
              </button>
            </fieldset>
          </form>
        </div>
  
      </div>
    </div>
  </div>
