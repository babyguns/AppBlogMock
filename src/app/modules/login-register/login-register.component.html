<div class="auth-page">
    <div class="container page">
      <div class="row">
  
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1  class="text-xs-center">{{LoginTab?'Sign In':'Sign Up'}}</h1>
          <p class="text-xs-center">
            <a *ngIf="!LoginTab" routerLink="/login">Have an account?</a>
            <a  *ngIf="LoginTab" routerLink="/register">Need an account?</a>
          </p>
  
          <ul class="error-messages" *ngIf="listError.length>0">
            <div *ngFor="let error of listError">{{error}}</div>
          </ul>
  
          <form [formGroup]="formInput" >
            <fieldset class="form-group" *ngIf="!LoginTab">
              <input class="form-control form-control-lg" type="text" placeholder="Your Name" formControlName="username">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" (click)="handleSubmit()" [disabled]="formInput.invalid">
               {{LoginTab?'Sign In':'Sign Up'}}
            </button>
          </form>
        </div>
  
      </div>
    </div>
  </div>
